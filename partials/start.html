<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">{{# building}}<i class="fa fa-cog fa-spin"></i>{{/ building}}{{^ building}}<i class="fa fa-cog"></i>{{/ building}}Currently Building</h2></div>
  <div class="panel-body">
    <div id="replaceable-main">
      {{> fragment }}
    </div>
  </div>
</div>

{{# queuecount}}
<div class="panel panel-info">
  <div class="panel-heading">
    <h2 class="panel-title"><i class="fa fa-clock-o"></i>{{{queuecount}}} on queue</h2>
  </div>
</div>
{{/ queuecount}}

<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title"><i class="glyphicon glyphicon-check"></i>Recently built</h2>
  </div>
  <div class="panel-body" id="replaceable-built">
    {{> fragmentbuilt }}
  </div>
</div>

<hr>

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#buildboard">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  Build a board
</button>
