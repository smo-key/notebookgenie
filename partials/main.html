<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Trello2LaTeX</title>
    <meta name="author" content="Arthur Pachachura">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="Keywords" content="Trello, PDF, LaTeX">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NodeJS web server that automagically converts a Trello board into a customizable LaTeX document">
  </head>

  <!--  Load External Javascript -->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://code.arthurpachachura.com/assets/links-main.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script>
    var socket = io.connect("{{{ appurl }}}");
    socket.on('progress', function (data) {
      console.log("GOT PROGRESS!");
      console.log(data);
    });
  </script>
  <script src="https://api.trello.com/1/client.js?key={{ applicationkey }}"></script>

  <!--  Load CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <body>
    <div class="container-fluid" id="loadingsuper">
      <div id="loadingcontainer">
        <div id="loading">
          <a href="/"><img src="img/trello2latex-rgb-96.png"></a>
          <hr>
          <!-- Content dependent area-->
          {{> main}}
          <!-- End content dependent area-->

          <h6 id="copyright" data-toggle="tooltip" data-placement="top" title="If you like this app, give us a star on Github!">Trello2LaTeX Copyright (c) YEAR Arthur Pachachura<br><b>Licensed under MIT</b></h6>

        </div>
      </div>
    </div>

    {{> modal}}

    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
