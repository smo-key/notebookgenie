<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Trello2LaTeX</title>
    <meta name="author" content="Arthur Pachachura">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="Keywords" content="Trello, PDF, LaTeX">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NodeJS web server that automagically converts a Trello board into a customizable LaTeX document">
  </head>

  <!--  Load External Javascript -->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="http://code.arthurpachachura.com/assets/links-main.js"></script>

  <!--  Load CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <body>
    <div class="container-fluid">
      <div class="container-fluid" d="loadingcontainer">
        <div class="centered-abs" id="loading">
          <img src="img/trello2latex-rgb-96.png"><hr>
          <!-- Content dependent area-->

          <!-- Simply remove the div to revert to default-->
          <i class="fa fa-circle-o-notch fa-spin"></i>
          Checking status...<br><br>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title"><i class="fa fa-cog fa-spin"></i>Currently Building</h2>
            </div>
            <div class="panel-body">
              <h5>LASA Robotics</h5>
              <h6>Template: LASA Robotics</h6>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                </div>
              </div>

            </div>
          </div>

          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title"><i class="glyphicon glyphicon-check"></i>Recently built</h2>
            </div>
            <div class="panel-body">
              <h5 data-toggle="tooltip" data-placement="left" title="Public Board"><span class="octicon octicon-repo" data-toggle="tooltip" data-placement="top" title="Public Board"></span>LASA Robotics / <b>4290 - LASA HiPhidelity - Team Board </b></h5>
              <h5 data-toggle="tooltip" data-placement="left" title="Public Board"><span class="octicon octicon-repo"></span><a href="https://trello.com/arthurpachachura1">Arthur Pachachura</a> / <a href="#"><b>My Public Board</b></a></h5>
              <h5 data-toggle="tooltip" data-placement="left" title="Private Board"><span class="octicon octicon-lock"></span>LASA Robotics / <b>Private Board</b></h5>
              <h5 data-toggle="tooltip" data-placement="left" title="Private Board"><span class="octicon octicon-lock"></span><a href="#">Some Public Organization</a> / <b>Private Board</b></h5>
            </div>
          </div>

          <hr>

          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Build a board
          </button>

          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            Help
          </button>

          <!-- End content dependent area-->

        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
