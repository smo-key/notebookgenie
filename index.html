<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Trello2LaTeX</title>
    <meta name="author" content="Arthur Pachachura">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="Keywords" content="Trello, PDF, LaTeX">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NodeJS web server that automagically converts a Trello board into a customizable LaTeX document">
  </head>

  <!--  Load External Javascript -->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="http://code.arthurpachachura.com/assets/links-main.js"></script>

  <!--  Load CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <body>
    <div class="container-fluid">
      <div class="container-fluid" d="loadingcontainer">
        <div class="centered-abs" id="loading">
          <img src="img/trello2latex-rgb-96.png"><br><br>
          <!-- Content dependent area-->

          <!-- Simply remove the div to revert to default-->
          <i class="fa fa-circle-o-notch fa-spin"></i>
          Checking status...<br><br>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">LASA Robotics</h3>
            </div>
            <div class="panel-body">
              <h5>Template: LASA Robotics</h5>
              <h6>Build System</h6>
            </div>
          </div>

          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Build a board
          </button>

          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            Help
          </button>

          <!-- End content dependent area-->

        </div>
      </div>
    </div>


  </body>

</html>
